{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Edición de Tarea</title>
        <link rel="stylesheet" href="{% static 'gestion_tareas/base.css' %}" >
   </head>
    <body>
        <div class="container"></div>
            <h3>Edición de Tarea</h3>
            <form method="post" >
            {% csrf_token %}
                <br>
                <h4>Estado</h4>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label>Descripción *</label>                                
                            </td>
                            <td>
                                <input type="text" name="descripcion" class="form-control" value="{{ tarea.descripcion }}" required size="75">        
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <label>Responsable</label>
                            </td>
                            <td>
                                <label type="text" class="form-control">{{ tarea.responsable }}</label>
                            </td>
                        </tr>    
                        <tr>    
                            <td>
                                <label>Estado</label>
                            </td>
                            <td>
                                <label type="text" class="form-control">{{ tarea.estado }}</label>
                            </td>
                        </tr>    
                    </tbody>
                </table>        
                <br>
                <h4>Periodo</h4>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label>Fecha de creación</label>
                            </td>
                            <td>
                                <label class="form-control">{{ tarea.fecha_cracion }}</label>
                                 <h10 style="font-size: 8px; text-align: left;">(No editable)</h10>
                           </td>
                        </tr>
                        <tr>    
                            <td>
                                <label>Fecha de entrega *</label>
                            </td>
                            <td>
                                <input type="date" name="fecha_entrega" value="{{ fecha_defecto }}" min="{{ fecha_minima }}" required>
                                <h10 style="font-size: 8px; text-align: left;">No podrá seleccionar una fecha anterior a la actual</h10>
                            </td>
                        </tr>    
                    </tbody>
                </table>        
                <br>
                <br>
                <div>
                    <button type="submit" class="button">Grabar</button>
                    <a class="button2" href="{% url 'gestion_tareas:dashboard' tarea.responsable %}">Salir</a>
                </div>
            </div>    
            </form>    
    </body>
</html>
