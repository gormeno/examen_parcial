{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Crear Nueva Tarea</title>
        <link rel="stylesheet" href="{% static 'gestion_tareas/base.css' %}" >
   </head>
    <body>
        <div class="container"></div>
            <h3>Crear Nueva Tarea</h3>
            <form method="POST" >
                {% csrf_token %}
                <h4>Estado</h4>
                <br>
                <table background-color="white">
                    <tbody>
                        <tr background-color="white">
                            <td>
                                <label>Descripción *</label>                                
                            </td>
                            <td>
                                <input type="text" class="form-control" name="descripcion" required size="75">
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <label>Responsable</label>
                            </td>
                            <td>
                                <label class="form-control" name="responsable">{{ responsable }}</label>
                            </td>
                        </tr>    
                        <tr>    
                            <td>
                                <label>Estado</label>
                            </td>
                            <td>
                                <label type="text" class="form-control">PROGRESO</label>
                                <h10 style="font-size: 8px; text-align: left;">Estado inicial (no editable)</h10>
                            </td>
                        </tr>    
                    </tbody>
                </table>        
                <br>
                <h4>Periodo</h4>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label>Fecha de creación</label>
                            </td>
                            <td>
                                <label class="form-control">{{ fecha_minima }}</label>
                                <h10 style="font-size: 8px; text-align: left;">Fecha de hoy (no editable)</h10>                                
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <label>Fecha de entrega *</label>
                            </td>
                            <td>
                                <input type="date" class="form-control" name="fecha_entrega" min="{{ fecha_minima }}" required>
                                <h10 style="font-size: 8px; text-align: left;">No podrá seleccionar una fecha anterior a la actual</h10>
                            </td>
                        </tr>    
                    </tbody>
                </table>        
                <br>
                <br>
                <div>
                    <button type="submit" class="button">Crear Tarea</button>
                    <a class="button2" href="{% url 'gestion_tareas:dashboard' responsable %}">Salir</a>
                </div>
            </form>
        </div>    
    </body>
</html>
